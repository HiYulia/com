<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yulia Niu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <h1>Yulia Niu</h1>
      <p class="slogan">A girl who loves to create</p>
      <div class="profile-image">
        <img src="images/profile.jpg" alt="Yulia Niu" id="profile-pic" />
      </div>
    </div>

    <main>
      <section id="articles">
        <h2>Insights/观点</h2>
        <div class="articles-grid">
          <div class="article-card">
            <div class="article-content">
              <h3>Articles/过往文章</h3>
              <a
                href="https://medium.com/@yulianiu"
                target="_blank"
                rel="noopener"
                class="article-link"
              >
                Read All/阅读全文
              </a>
            </div>
          </div>
        </div>
      </section>

      <section id="projects">
        <h2>Projects/项目</h2>
        <div class="projects-grid">
          <div class="project-card">
            <div class="project-content">
              <h3>Graduate/研究生</h3>
              <a
                href="https://xyniu0829.wixsite.com/yulia/copy-of-ds-cases"
                target="_blank"
                rel="noopener"
                class="project-link"
              >
                Details
              </a>
            </div>
          </div>
          <div class="project-card">
            <div class="project-content">
              <h3>undergraduate/本科</h3>
              <a
                href="https://xyniu0829.wixsite.com/yulia/blank-q17v5"
                target="_blank"
                rel="noopener"
                class="project-link"
              >
                Details
              </a>
            </div>
          </div>
        </div>
      </section>

      <section id="contact">
        <h2>Contact Me/联系我</h2>
        <div class="contact-info">
          <div class="contact-icons">
            <a
              href="mailto:yulianiu@outlook.com"
              class="contact-link icon-link"
            >
              <i class="fas fa-envelope"></i>
              <span class="tooltip">yulianiu@outlook.com</span>
            </a>
            <a
              href="https://www.linkedin.com/in/yulianiu"
              target="_blank"
              rel="noopener"
              class="contact-link icon-link"
            >
              <i class="fab fa-linkedin"></i>
              <span class="tooltip">LinkedIn</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Yulia Niu. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
